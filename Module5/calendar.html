<!DOCTYPE HTML>
<html>
<head>
         <meta charset="UTF-8">
        <style>
                 #mydialog{display:none}
                 #editdialog{display:none}
        </style>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    	<link rel="stylesheet" href="calendar.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="http://classes.engineering.wustl.edu/cse330/content/calendar.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/start/jquery-ui.css" type="text/css" rel="Stylesheet" /> 
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js"></script>
        
	<title>My Calendar</title>        
</head>
<body>
<div class="calendar-wrap">
	<div class="calendar" id="calendar">
		<div class="header">
			<div class="header-title">
				<div class="current-month" id="current-month">January 2017</a></div>
			</div>
			<button class="prev" id="prev_month_btn"></button>
			<button class="next" id="next_month_btn"></button>
		</div>
		<div class="day-title-wrap">
			<div>SUN</div>
			<div>MON</div>
			<div>TUE</div>
			<div>WED</div>
			<div>THU</div>
			<div>FRI</div>
			<div>SAT</div>
		</div>
		<div class="days" id="days"></div>
	</div>
</div>
                <!-- for user to login and regist-->
             <!-- for user to login and regist-->
        <label id="user"></label>
        <label id="loginlabel">Login:</label> <input type="text" name="user" id = "username" placeholder="username"/>
        <input type="password" name="passwd" id = "password" placeholder="password"/>
        <input type="submit" value="login" id="login"/>
        <input type="submit" value="Log out" id="logout"/>
        <br><label id="registerlabel">New User Register:</label> <input type="text" name="user" id = "registerUsername" placeholder="Registerusername"/>
        <input type="password" name="passwd" id = "registerPassword" placeholder="RegisterPassword"/>
        <input type="submit" value="register" id="register"/><br><br>
<!--add event!-->
       <div id="mydialog" title="Activity">
		<p class= "creater"></p>
		<input type="text" placeholder="sharewith(leave blank if don't)" class="group" id="group">
        <input type="text" placeholder="Title" class="title" id="title">
        <input type="textarea" placeholder="Description" class="description" id="desciption">
        <input type="text" placeholder="Location" class="location" id="location">
        <p>Time:<input type="time" class="time" id="time"></p><br>
     <!--   <p>Date:<input type="text" class="date" id="date">2017-2-19</input></p><br>  -->
		<p class="date" id="date">2017-2-19</p><br>
        <input type="button" value="Create" class="create" id="create">
        <input type="button" value="Edit" class="edit">
        <input type="button" value="Delete" class="delete">
        </div>
	   
<!--edit/delete event!-->
	    <div id="editdialog" title="editevent">
		<p class= "creater"></p>
		<p class= "share"></p>
		<p class="editid"></p>
		<p id="editdate" class="editdate"></p>
		title:<textarea cols='10' rows='1' class="edittitle"></textarea><br>
		time:<textarea cols='10' rows='1' class="edittime"></textarea><br>
		location:<textarea cols='10' rows='1' class="editlocation"></textarea><br>
		description:<textarea cols='10' rows='1' class="editdescription"></textarea><br>
        <input type="button" value="Edit" class="edit">
        <input type="button" value="Delete" class="delete">
        </div>
	   
	   
	   
	   
	   
	   
    <script type="text/javascript" src="login.js"></script>
	<script type="text/javascript" src="calendar.js"></script>
	<script type="text/javascript" src="calendarfunctions.js"></script>
	<script type="text/javascript" src="event.js"></script>
</body>
</html>
